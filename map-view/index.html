<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>openlayers-wmts</title>
    <script src="./js/openlayers/ol.js"></script>
    <script src="./js/openlayers/proj4-src.min.js"></script>
    <link rel="stylesheet" href="./js/openlayers/ol.css" />
    <style type="text/css">
      html,
      body,
      #map {
        width: 100%;
        height: 100%;
        position: absolute;
        padding: 0;
        margin: 0;
      }
    </style>
  </head>
  <body onload="getLayerUrlById()">
    <div id="map"></div>
    <script type="text/javascript">
      // 矢量 http://19.45.1.42:8021/zgjcs/rest/services/SZMAP_ZW_2024_Q2_4490/WMTSServer?token=846d7b91-d2a3-4edb-978c-48063e2840ef
      // 影像 http://19.45.1.42:8021/zgjcs/rest/services/SZSRI_20240102_50_4547_GK2_V2014/WMTSServer?token=846d7b91-d2a3-4edb-978c-48063e2840ef

      const map_center = [114.16501, 22.5613];
      const map_zoom = 8;
      // 天地图key
      const tk = "3764ab3da844e87462f2f827afa0f9f3";

      const urlTarget = 'https://xtbgzww.digitalgd.com.cn/service-pub'
      // const urlTarget = "/guangdong";

      // const map_layer_url =
      //   "/guangdong/service-pub/gtserver/zgjcs/rest/services/SZSRI_20240102_50_4547_GK2_V2014/WMTSServer?token=846d7b91-d2a3-4edb-978c-48063e2840ef&_key=88596f8e0063d47d70d41f9b226227cf";

      function init(map_layer_url, layerName, token) {
        // 设置天地图底图
        const projection = ol.proj.get("EPSG:4326");
        const projectionExtent = projection.getExtent();
        const size = ol.extent.getWidth(projectionExtent) / 256;
        const resolutions = [];
        for (let z = 2; z < 19; ++z) {
          resolutions[z] = size / Math.pow(2, z);
        }
        const matrixIds = Array.from({ length: 17 }, (_, i) => i.toString());

        const list = ["vec", "cva"];
        let layerList = [];
        list.forEach((item) => {
          layerList.push(
            new ol.layer.Tile({
              source: new ol.source.WMTS({
                url: `https://t{0-6}.tianditu.gov.cn/${item}_c/wmts?tk=${tk}`, // 天地图key去官网很容易申请
                layer: item,
                matrixSet: "c",
                style: "default",
                crossOrigin: "anonymous",
                format: "tiles",
                wrapX: true,
                tileGrid: new ol.tilegrid.WMTS({
                  origin: ol.extent.getTopLeft(projection.getExtent()),
                  resolutions: resolutions,
                  matrixIds: matrixIds,
                }),
              }),
            })
          );
        });

        // 请求图层的元数据
        fetch(map_layer_url)
          .then(function (response) {
            return response.text();
          })
          .then(function (text) {
            const parser = new ol.format.WMTSCapabilities();
            let map;
            getProjection4490();
            const result = parser.read(text);
            const options = ol.source.WMTS.optionsFromCapabilities(result, {
              layer: layerName,
            });
            map = new ol.Map({
              layers: [
                ...layerList,
                new ol.layer.Tile({
                  opacity: 1,
                  source: new ol.source.WMTS({
                    url: map_layer_url,
                    layer: options.layer,
                    matrixSet: options.matrixSet,
                    format: options.format,
                    projection: options.projection,
                    requestEncoding: options.requestEncoding,
                    style: options.style,
                    tileGrid: options.tileGrid,
                    token: token,
                    wrapX: true,
                  }),
                }),
              ],
              target: "map",
              view: new ol.View({
                center: map_center,
                projection: getProjection4490(),
                zoom: map_zoom + 2,
              }),
            });
          });
      }

      function init2(map_layer_url, layerName) {
        const url = map_layer_url.replace("/getCapabilities", '');

        const view4490 = new ol.View({
          projection: getProjection4490(),
          center: map_center,
          zoom: map_zoom,
        });
        let projectionExtent = getProjection4490().getExtent();
        let size = ol.extent.getWidth(projectionExtent) / 512; //size就是一个像素代表的经纬度

        let matrixIds = [];
        function getResolutions2() {
          let resolutions = [];
          for (let z = 0; z < 20; ++z) {
            resolutions[z] = size / Math.pow(2, z);
            matrixIds[z] = z;
          }
          return resolutions;
        }

        const layer_wmts = new ol.layer.Tile({
          source: new ol.source.WMTS({
            //服务地址
            url: url,
            layer: layerName,
            style: layerName,
            serviceName: layerName,
            //切片集
            matrixSet: "EPSG:4490",
            format: "image/png",
            version: "1.0.0",
            //切片信息
            tileGrid: new ol.tilegrid.WMTS({
              tileSize: [512, 512],
              extent: [-180.0, -90.0, 180.0, 90.0], //范围
              origin: [-180.0, 90.0],
              resolutions: getResolutions2(),
              matrixIds: matrixIds,
            }),
            wrapX: true,
          }),
        });

        //初始化地图
        const map2 = new ol.Map({
          layers: [layer_wmts],
          target: "map",
          view: view4490,
        });
      }

      function getUrlParams(url) {
        const urlParams = new URLSearchParams(url.split("?")[1]);
        const params = {};
        for (let param of urlParams.entries()) {
          params[param[0]] = param[1];
        }
        return params;
      }

      // 注册4490坐标系
      function getProjection4490() {
        proj4.defs("EPSG:4490", "+proj=longlat +ellps=GRS80 +no_defs");
        ol.proj.proj4.register(proj4);
        const projection = new ol.proj.Projection({
          code: "EPSG:4490",
          units: "degrees",
          axisOrientation: "neu",
        });
        projection.setExtent([-180, -90, 180, 90]);
        projection.setWorldExtent([-180, -90, 180, 90]);
        ol.proj.addProjection(projection);
        return projection;
      }

      function getLayerUrlById() {
        const searchParams = window.location.search;
        const catald = getUrlParams(window.location.search).catald;
        const url = `${urlTarget}/service-pub/share/gateway/catalog/byId?cataId=${catald}`;

        // 登录成功后，调用获取地图服务的接口
        fetch(url, { credentials: "include" })
          .then(function (response) {
            return response.text();
          })
          .then(function (res) {
            const data = JSON.parse(res);
            if (data && data.status == 200) {
              const map_layer_url = data.data.gateway.serApiUrl;
              console.log(map_layer_url);

              let layerName = "";
              let token = "";
              if (map_layer_url.includes("/rest/services/")) {
                // 中地数码
                layerName = map_layer_url
                  .split("/rest/services/")[1]
                  .split("/WMTSServer")[0];
                token = getUrlParams(map_layer_url).token;
                const _url1 = map_layer_url.replace(
                  "https://xtbgzww.digitalgd.com.cn",
                  urlTarget
                );
                init(_url1, layerName, token);
              } else if (map_layer_url.includes("mapserver/")) {
                // 航天宏图
                const _url =
                  map_layer_url.split("/getTile")[0] +
                  "/getCapabilities?_key" +
                  map_layer_url.split("?_key")[1];
                layerName = map_layer_url.split("WMTS/1.0/")[1].split("/")[0];

                const _url1 = _url.replace(
                  "https://xtbgzww.digitalgd.com.cn",
                  urlTarget
                );
                // http://10.167.65.44:8021/mapserver/all/WMTS/1.0/广东省区县行政区划/广东省区县行政区划/getCapabilities
                init2(_url1, layerName);
              }
            }
          });
      }
    </script>
  </body>
</html>
